<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      .form {
        border: 2px solid rgba(0, 0, 0, 0.14);
        padding: 20px;
      }
      #table_wrapper{
        max-width: 100% !important;
        overflow: auto !important;
      }
    </style>
  </head>
  <body onload="handleOnLoad()">
    <h1 class="text-center my-4">CRUD operations</h1>
    <div class="container form">
      <form class="row g-3" action="" method="POST" onsubmit="handleSubmit()" >
        <div class="col-md-6">
          <label for="inputFname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="inputFname" />
        </div>
        <div class="col-md-6">
          <label for="inputLname" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="inputLname"  />
        </div>
        <div class="col-md-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail"  />
        </div>
        <div class="col-12">
          <label for="inputMobile" class="form-label">Mobile Number</label>
          <input type="text" class="form-control" id="inputMobile"  />
        </div>
        <div>
          <label for="">Select Gender : </label>
          <input type="radio" name="gender" id="genderMale" value="Male"  />
          <label for="genderMale">Male</label>
          <input type="radio" name="gender" id="genderFemale" value="Female"  />
          <label for="genderFemale">Female</label>
        </div>
        <div class="">
          <label for="">Hobby : </label>
          <input class="form-check-input checks" type="checkbox" value="Writing" id="checkWriting">
          <label class="form-check-label" for="checkWriting">
            Writing
          </label>
          <input class="form-check-input checks" type="checkbox" value="Reading" id="checkReading">
          <label class="form-check-label" for="checkReading">
            Reading
          </label>
          <input class="form-check-input checks" type="checkbox" value="Traveling" id="checkTraveling">
          <label class="form-check-label" for="checkTraveling">
            Traveling
          </label>
          <input class="form-check-input checks" type="checkbox" value="Gaming" id="checkGaming">
          <label class="form-check-label" for="checkGaming">
            Gaming
          </label>
        </div>
        <div class="col-4">
          <select class="form-select" aria-label="Default select example" id="dropDownCountry" onchange="handleChangeCountry()">
            <option value="none">Select your country</option>
          </select>
        </div>
        <div class="col-4">
          <select class="form-select" aria-label="Default select example" id="dropDownState" onchange="handleChangeState()">
            <option value="none">Select your state</option>
          </select>
        </div>
        <div class="col-4">
          <select class="form-select" aria-label="Default select example" id="dropDownCity">
            <option value="none">Select your city</option>
          </select>
        </div>
        <div class="col-12">
          <input type="submit" value="Submit" id="btnSubmit" class="btn btn-primary">
          <button type="reset" class="btn btn-primary" id="reset">Reset</button>
        </div>
      </form>
    </div>
    <div class="container" style="width: 100%;">
      <button class="btn btn-danger mt-4" id="deleteAll" onclick="handleDeleteAll();">Delete All</button>
    </div>
    <div class="container data mt-4" id="table_wrapper">
      <h1 class="text-center">Your Data</h1>
      <table class="table table-striped" id="table">
        <thead>
          <tr>
            <th scope="col"><input type="checkbox" value="checkAll" id="checkAll"  onclick="handleCheckAll()"/></th>
            <th scope="col">id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Gender</th>
            <th scope="col">Hobby</th>
            <th scope="col">Country</th>
            <th scope="col">State</th>
            <th scope="col">City</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>

    <script src="./js/crud.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
